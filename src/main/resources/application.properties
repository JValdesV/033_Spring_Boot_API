#Aqui esta la configuracion de la base de datos con el formato clave=valor

spring.datasource.url=jdbc:mysql://localhost/api-med
spring.datasource.username=root
spring.datasource.password=admin

spring.data.web.pageable.page-parameter=pagina
spring.data.web.pageable.size-parameter=tamaho
spring.data.web.sort.sort-parameter=orden

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

